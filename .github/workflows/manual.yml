name: Manual workflow
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Major, minor, patch?'
        default: 'patch'
        required: true
        type: string
jobs:
  bump_version:
    runs-on: ubuntu-latest
    steps:
    - name: Bump version
      run: | 
        LATEST_TAG=$(git describe --tags --match "v*" --abbrev=0 2>/dev/null || echo "v.0.0.0")
        echo "Latest tag: $LATEST_TAG"
        
      
